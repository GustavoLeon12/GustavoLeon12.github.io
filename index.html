<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor de Longitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        #resultado {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="px-4 py-2 my-2 text-center border-bottom">
            <h1 class="display-5 fw-bold">Convertor de Longitudes</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-0">Conversiones de metros a centímetros y pies</p>
            </div>
        </div>
        
        <div class="b-example-divider"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="metros">Metros: <span id="lbl-metros">0</span></label>
                            <input class="form-range" type="range" min="-100" max="100" id="metros" oninput="cambiarMetros();">
                            <div class="form-text">Desliza para cambiar el valor en metros</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="metros">Resultado</label>
                            <div id="resultado">0 metros son 0 cm y 0 pies</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="b-example-divider mb-0"></div>
    </main>

    <footer>
        <p class="lead mb-0">© 2024 Convertor de Longitudes Programado por Gustavo Leon</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js"></script>
    
    <script type="text/javascript">
        var modelo = null;
        (async () => {
            console.log("CARGANDO MODELO...");
            modelo = await tf.loadLayersModel("model.json");
            console.log("MODELO CARGADO..!");
        })();

        async function cambiarMetros() {
            var metros = document.getElementById("metros").value;
            document.getElementById("lbl-metros").innerHTML = metros;
            
            // Conversión manual como ejemplo (1 metro = 100 cm, 1 metro = 3.28084 pies)
            var centimetros = metros * 100;
            var pies = metros * 3.28084;
            
            document.getElementById("resultado").innerHTML = metros + " metros son: " + Math.round(centimetros) + " cm y " + Math.round(pies) + " pies";
        }
        
    </script>
</body>
</html>
